<header class="header">
  <div class="header__container main-container">
    <div class="header__body">
      <a href="#" class="header__logo" target="_blank">
        <img src="img/header/logo.png" alt="logo">
      </a>
      <div class="header__nav">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link" target="_blank">Casino </a></li>
            <li class="nav__item"><a href="#" class="nav__link" target="_blank">Casino en vivo</a></li>
            <li class="nav__item"><a href="#" class="nav__link" target="_blank">Esports</a></li>
            <li class="nav__item nav__item--dropdown"><a href="#" class="nav__link" target="_blank">Deportes <img src="img/sprite/arrow-bold.svg" alt="arrow-bold"></a></li>
            <li class="nav__item nav__item--dropdown"><a href="#" class="nav__link" target="_blank">Apuestas especiales <img src="img/sprite/arrow-bold.svg" alt="arrow-bold"></a></li>
          </ul>
        </nav>
      </div>
      <div class="header__scope">
        <div class="header__options">
          <button class="header__options-btn">
            <img src="img/header/gift-icon.png" alt="gift-icon">
          </button>
          <button class="header__options-btn">
            <img src="img/header/help-icon.png" alt="help-icon">
          </button>
        </div>
        <div class="header__user">
          <button class="header__user-icon">
            <img src="img/header/user-icon.png" alt="user-icon">
          </button>
          <div class="header__balance header-options_row">
            <div class="header__balance-top --top-row">
              <div class="header__balance-icon">
                <img src="img/header/coin-icon.png" alt="coin-icon">
              </div>
              <div class="header__balance-row-text --user-grey-text">
                Balance
              </div>
            </div>
            <div class="header__balance-bottom">
              <span>
                1 000 000,00
              </span>
              <img src="img/sprite/arrow.svg" alt="arrow-icon">
            </div>
          </div>
          <div class="header__coins header-options_row">
            <div class="header__coins-top --top-row">
              <div class="header__coin-icon">
                <img src="img/header/bonus-icon.png" alt="bonus-icon">
              </div>
              <div class="header__coin-row-text --user-grey-text">
                Bonos
              </div>
            </div>
            <div class="header__coins-bottom">
              1 000 000,00
            </div>
          </div>
        </div>
        <button class="header__btn">
          <img src="img/sprite/wallet-icon.svg" alt="wallet-icon">
          <span>
            Deposit
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
