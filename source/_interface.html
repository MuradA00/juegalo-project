<section class="interface">
  <div class="interface__container main-container">
    <div class="interface__body">
      <div class="interface__graph"></div>
      <div class="interface__control control">
        <div class="control__inner">
          <div class="control__heading">
            <div class="control__toggle manual-toggle selected-toggle">
              Manual
            </div>
            <div class="control__toggle auto-toggle">
              AUTO
            </div>
          </div>
          <div class="control__grid">
            <div class="control__column control__column--manual">
              <div class="control__grid-item">
                <div class="control__grid-name">
                  WILL THE PRICE GO UP OR DOWN?
                </div>
                <div class="control__grid-inner control__grid-inner--btn-row">
                  <button class="control__btn control__btn--up">
                    <img src="img/table/green-arrow-increase.svg" alt="green-arrow">
                    UP
                  </button>
                  <button class="control__btn control__btn--down">
                    DOWN
                    <img src="img/interface/red-arrow.svg" alt="red-arrow">
                  </button>
                </div>
              </div>
              <div class="control__grid-item">
                <div class="control__grid-name">
                  Wager
                </div>
                <div class="control__grid-inner control__grid-inner--wager">
                  <img src="img/header/coin-icon.png" alt="coin-icon">
                  <span>
                    $ 10.00
                  </span>
                  <div class="control__factor-row">
                    <div class="control__factor">
                      1/2
                    </div>
                    <div class="control__factor">
                      x2
                    </div>
                  </div>
                </div>
              </div>
              <div class="control__grid-item">
                <div class="control__grid-name">
                  PAYOUT MULTIPLIER
                </div>
                <div class="control__grid-inner">
                  <div class="control__multiplier">
                    <span>x</span>
                    10.00
                  </div>
                  <div class="control__price">
                    <span>
                      Bust Price:
                    </span>
                    <span class="control__price--bold">
                      15,340.52
                    </span>
                  </div>
                </div>
              </div>
              <div class="control__grid-item">
                <input type="range" max="100" class="control__slider">
                <div class="control__slider-values">
                  <div class="control__safe">
                    x1 · <span>
                      Safe
                    </span>
                  </div>
                  <div class="control__wild">
                    <span>
                      Wild
                    </span> · x10000
                  </div>
                </div>
              </div>
              <div class="control__grid-item control__grid-item--btn">
                <button class="control__bet">
                  Place bet
                </button>
              </div>
            </div>
            <div class="control__column control__column--auto">
              <div class="control__grid-item">
                <div class="control__grid-name">
                  TAKE PROFIT AT PRICE / PROFIT
                </div>
                <div class="control__grid-inner">
                  <div class="control__input control-item">
                    <input type="text" placeholder="Price">
                  </div>
                  <div class="control__output control-item">
                    <img src="img/interface/profit-icon.svg" alt="profit-icon">
                    <span>
                      Profit
                    </span>
                  </div>
                </div>
              </div>
              <div class="control__grid-item">
                <div class="control__grid-name">
                  CLOSE BET AT PRICE / LOSS
                </div>
                <div class="control__grid-inner">
                  <div class="control__input control-item">
                    <input type="text" placeholder="Price">
                  </div>
                  <div class="control__output control-item">
                    <img src="img/interface/loss-icon.svg" alt="loss-icon">
                    <span>
                      Loss
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
